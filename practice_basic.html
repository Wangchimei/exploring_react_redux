<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: "Kimmy",
        age: 18
      }
      //[IMPORTANT]
      // "this" is determined by how and where the function is called. (not by where the function sits)
      // regular function: "this" is determined by how and where the function is called
      // handleClick(e) { console.log(this) }  -> undefined
      // this is trigger in the DOM (DOM event in browser) and the context of "this" is lost in the function.
      // arrow function: "this" is bind with whatever "this" is outside of the function (i.e. in this case, React component instance)
      handleClick = (e) => {
        console.log(e.target)
        console.log(this.state)
        // DO NOT USE this.state.name = "something"
        this.setState({
          name: "Shane"
        })
      }
      handleMouseOver = (e) => {
        console.log(e.target, e.pageX)
      }
      handleChange = (e) => {
        this.setState({
          name: e.target.value
        })
      }
      handleSubmit = (e) => {
        e.preventDefault();
        console.log(this.state.name)
      }

      // in render(), React automatically bind "this" to instance
      render() {
        // return JSX: one one root element/ use "className" instead of "class"
        return (
          <div className="app-content">
            <h1>Hey, {this.state.age}-year-old {this.state.name}</h1>
            <button onClick={this.handleClick}>Click</button>
            <button onMouseOver={this.handleMouseOver}>Hover</button>
            <form onSubmit={this.handleSubmit}>
              <input type="text" onChange={this.handleChange} />
              <button>Submit</button>
            </form>
          </div>
        )
      }
    }
    // (which component to add, where to render to the DOM)
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>

</html>
